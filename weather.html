<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>

        <center class="row">
        <form method="post" class="col-md-6 col-md-offset-3">
            <div class="input-group">
                <input type="text" class="form-control" name="city" placeholder="Search">
                 <div class="input-group-btn">
                <button class="btn btn-primary" type="submit">
                <i class="glyphicon glyphicon-search"></i>
                </button>
            </div>
        <form>
        </center>
        
        <div class="row">
                
            {% if data.country_code and data.coordinate and data.temp and data.pressure and data.humidity %}
            <div class="col-md-6 col-md-offset-3">
                <h4>Şehir kodu:{{data.country_code}}</h4>
                <h4>Şehir Kordinatları:{{data.coordinate}}</h4>
                <h4>Sıcaklık:{{data.temp}}</h4>
                <h4>Basınç:{{data.pressure}}</h4>
                <h4>Nem:{{data.humidity}}</h4>
            
            {% else %}
            {% endif %}







        </div>


       
        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
